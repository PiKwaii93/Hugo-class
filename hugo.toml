baseURL = 'https://pikwaii93.github.io/Hugo-class/'
languageCode = 'fr-fr'
title = 'Spider-Cat Website'
theme = "ananke"
resourceDir = "../resources"
disqusShortname = false

DefaultContentLanguage = "fr"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "Spidercat🐱🕸️"
    weight = 1
    contentDir = "content/en"
    # languageDirection = 'rtl' for Right-To-Left languages
  [languages.fr]
    title = "Spidercat🐱🕸️"
    weight = 2
    contentDir = "content/fr"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  custom_css = ["css/custom.css"]
  commentoEnable = false
  text_color = "white"
  author = "Spidercat🐱🕸️"
  favicon = ""
  site_logo = ""
  description = "Premier projet Hugo HETIC 2023"
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-navy"
  recent_posts_number = 3
  # Paramètres spécifiques au thème Ananke
  showReadingTime = true
  featured_image = '/images/banner.jpg'

[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/GoHugoIO"

